<google-map
  height="100%"
  width="auto"
  *ngIf="poi$ | async as poi"
  [center]="poi"
>
  <map-info-window>
    <mat-card>
      <mat-card-header>
        <mat-card-title mat-card-image>{{ poi.name }}</mat-card-title>
      </mat-card-header>
      <img [src]="poi.imgUrl" alt="location image" />
      <mat-card-content>
        <p>{{ poi.description }}</p>
      </mat-card-content>
    </mat-card>
  </map-info-window>
  <map-marker
    [position]="poi"
    #marker="mapMarker"
    (mapClick)="showInfo(marker, poi.id)"
  ></map-marker>
</google-map>
